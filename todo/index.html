<!DOCTYPE html>
<html>
<head>
  <title>TODO</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="list">

        <li><input type="checkbox" name="todo" value="2"><span>ejercicio</span></li>

      </ul>
      <input id="newitem" type="text" name="newitem">
    </div>
  </div>

  <script src="js/todo.js"></script>
</body>
</html>
